---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: argocd
            repoURL: "https://argoproj.github.io/argo-helm"
            chart: argo-cd
            targetRevision: "8.3.1"
            namespace: argocd
          - name: host-assistant
            repoURL: http://pajikos.github.io/home-assistant-helm-chart/
            chart: home-assistant
            targetRevision: 0.3.17
            namespace: default
  template:
    metadata:
      name: "{{ .name }}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      destination:
        namespace: "{{ .namespace }}"
        server: https://kubernetes.default.svc
      sources:
        - repoURL: "{{ .repoURL }}"
          chart: "{{ .chart }}"
          targetRevision: "{{ .targetRevision }}"
          helm:
            valueFiles:
              - "$values/kube/{{ .name }}/values.yaml"
        - repoURL: https://github.com/Charg/home.git
          targetRevision: home-lab
          ref: values
